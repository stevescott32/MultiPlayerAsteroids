<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Multiplayer Asteroids</title>
    <link rel="stylesheet" type="text/css" href="styles/game.css">
    <script src="/node_modules/socket.io-client/dist/socket.io.slim.js"></script>
</head>

<body id="id-body"
    style="background-color: rgb(0, 0, 0); background: url('./assets/evening.jpg'); background-size: cover;">
    <div id="game">
        <div id="main-menu" class="screen">
            <ul class="menu">
                <li><button id="id-new-game">New&nbsp;Game</button></li>
                <li><button id="id-high-scores">High&nbsp;Scores</button></li>
                <li><button id="id-help">Controls</button></li>
                <li><button id="id-about">About</button></li>
            </ul>
        </div>
        <div id="gamePlay" class="screen">
            <div class="pane-container" style="width:100%; height: 100%; float: left;">
                <div class="center-pane" style="float: left; width: 50%;">
                    <canvas id="canvas-main" width="600" height="600" style="background-color: rgb(0, 0, 0);">
                    </canvas>
                </div>
                <div class="right-pane" style="margin-left: 50%; width: 50%">
                    <canvas id="canvas-minimap" width="600" height="600"
                        style="background-color: rgb(0, 0, 0); background: url('./assets/cropped.jpg'); background-size: 100% 100%;">
                    </canvas>
                </div>
            </div>
            <div id="message-board" style="color: rgb(0, 200, 0)">
                <div class="message">Starting Game</div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
            </div>
        </div>
        <div id="nickname" class="screen">
            <h1 class="text">Nickname</h1>
            <ul class="menu">
                <form id="id-nickname-form" onsubmit="event.preventDefault(); setNickname();">
                    <br>
                    <input id="id-nickname-text" type="text" value="unknown" autofocus="autofocus">
                </form>
                <li><button id="id-nickname-start">Start Game</button></li>
                <li><button id="id-nickname-back">Back</button></li>
            </ul>
        </div>
        <div id="high-scores" class="screen">
            <h1 class=text>High Scores</h1>
            <ol>
                <li class=text>
                    <h4 id="one"></h4>
                </li>
                <li class="text">
                    <h4 id="two"></h4>
                </li>
                <li class="text">
                    <h4 id="three"></h4>
                </li>
                <li class="text">
                    <h4 id="four"></h4>
                </li>
                <li class="text">
                    <h4 id="five"></h4>
                </li>

            </ol>
            <ul class="menu">
                <li><button id="id-high-scores-back">Back</button></li>
            </ul>
        </div>
        <div id="help" class="screen">
            <h1 class="text">Controls</h1>
            <p class="text">Enter the control you want to use. </p>
            <p class="text">For arrow keys, use ArrowUp, ArrowLeft, ArrowDown, and ArrowRight</p>
            <ul class="menu">
                <form id="id-controls-form" class="control-menu" onsubmit="event.preventDefault(); setControls();">
                    Thrust <input id="id-controls-thrust" type="text" value="ArrowUp"><br />
                    Rotate Left <input id="id-controls-rotate-left" type="text" value="ArrowLeft"><br />
                    Rotate Right <input id="id-controls-rotate-right" type="text" value="ArrowRight"><br />
                    Fire <input id="id-controls-fire" type="text" value=" "><br />
                    Hyperspace <input id="id-controls-hyperspace" type="text" value="z">
                </form>
                <li><button id="id-controls-set">Set Controls</button></li>
            </ul>
            <ul class="menu">
                <li><button id="id-help-back">Back</button></li>
            </ul>
        </div>
        <div id="about" class="screen">
            <h1 class="text">About</h1>
            <p class="text">Developed by</p>
            <p class="text">KJ Patterson & Steven Scott </p>
            <p class="text">CS 5410 Final Project</p>
            <ul class="menu">
                <li><button id="id-about-back">Back</button></li>
            </ul>
        </div>
    </div>

    <script data-main="scripts/client/loader" src="scripts/client/require.js"></script>
</body>

</html>
